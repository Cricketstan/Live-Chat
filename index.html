<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>4K Premium Live Chat</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet" />
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet" />
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body,
    html {
      height: 100%;
      font-family: "Poppins", sans-serif;
      background: linear-gradient(135deg, #0f0f0f, #1b1b1b);
      color: #fff;
      display: flex;
      flex-direction: column;
    }
    /* Premium style for username select box ONLY, no glow */
    #username {
      padding: 12px 20px;
      background: linear-gradient(135deg, #1de9b6, #00bfa5);
      color: #000;
      border: none;
      border-radius: 25px;
      font-weight: 600;
      font-size: 16px;
      width: 100%;
      cursor: pointer;
      appearance: none;
      -webkit-appearance: none;
      -moz-appearance: none;
      outline: none;
      background-image: 
        linear-gradient(45deg, transparent 50%, #000 50%), 
        linear-gradient(135deg, #000 50%, transparent 50%);
      background-position: 
        calc(100% - 20px) calc(1em + 2px), 
        calc(100% - 15px) calc(1em + 2px);
      background-size: 6px 6px, 6px 6px;
      background-repeat: no-repeat;
      transition: background-color 0.3s ease;
    }
    #username:hover {
      background: linear-gradient(135deg, #22f7c3, #00cfb2);
    }
    #username:focus {
      background: linear-gradient(135deg, #17c9a3, #009b82);
      color: #fff;
    }

    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 12px;
      background: rgba(255, 255, 255, 0.02);
      backdrop-filter: blur(4px);
    }
    #messages .message {
      margin-bottom: 12px;
      max-width: 80%;
      border-radius: 14px;
      padding: 10px 16px;
      background: linear-gradient(
        135deg,
        rgba(0, 255, 133, 0.15),
        rgba(0, 150, 250, 0.15)
      );
      border: 1px solid rgba(0, 255, 133, 0.4);
      box-shadow: 0 0 12px rgba(0, 255, 133, 0.2);
      position: relative;
      word-wrap: break-word;
    }
    #messages .message strong {
      color: #00e676;
      font-weight: 600;
    }
    #messages .timestamp {
      font-size: 11px;
      color: rgba(255, 255, 255, 0.5);
      position: absolute;
      bottom: 6px;
      right: 12px;
    }
    #messages img {
      max-width: 100%;
      border-radius: 10px;
      margin-top: 4px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
    }
    .input-area {
      display: flex;
      align-items: center;
      padding: 10px;
      background: rgba(255, 255, 255, 0.05);
      backdrop-filter: blur(10px);
      gap: 8px;
    }
    .input-area input[type="text"] {
      flex: 1;
      padding: 12px 16px;
      border-radius: 30px;
      background: rgba(255, 255, 255, 0.07);
      border: 1px solid rgba(255, 255, 255, 0.1);
      color: #fff;
      outline: none;
      font-size: 15px;
    }
    .input-area input[type="file"] {
      display: none;
    }
    .icon-btn {
      background: rgba(0, 255, 133, 0.15);
      color: #00e676;
      border: 1px solid rgba(0, 255, 133, 0.4);
      border-radius: 50%;
      width: 42px;
      height: 42px;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: pointer;
      transition: 0.2s;
    }
    .icon-btn:hover {
      background: rgba(0, 255, 133, 0.25);
    }
    .material-icons {
      font-size: 22px;
    }
  </style>
</head>
<body>
  <select id="username">
    <option>Kohli</option>
    <option>Rohit</option>
    <option>Gill</option>
    <option>Rahul</option>
    <option>Dhoni</option>
    <option>Jaiswal</option>
    <option>Mohammad Siraj Offical</option>
    <option>Dhoni Ka Baccha Raydu</option>
    <option>Gareeb Ka Bachcha</option>
  </select>

  <div id="messages"></div>

  <div class="input-area">
    <input type="text" id="msgInput" placeholder="Type a message..." />
    <input type="file" id="fileInput" accept="image/*" />
    <label for="fileInput" class="icon-btn" title="Send Image"
      ><span class="material-icons">image</span></label
    >
    <button onclick="sendMessage()" class="icon-btn" title="Send">
      <span class="material-icons">send</span>
    </button>
  </div>

  <script src="https://cdn.socket.io/4.7.2/socket.io.min.js"></script>
  <script>
    const socket = io("https://live-chat-bacyand-echa.onrender.com");

    socket.on("receive_message", (data) => {
      const msgDiv = document.getElementById("messages");
      const time = new Date().toLocaleTimeString([], {
        hour: "2-digit",
        minute: "2-digit",
      });

      let html = `<div class="message"><strong>${data.user}:</strong><br>`;
      if (data.type === "text") {
        html += `${data.text}`;
      } else if (data.type === "image") {
        html += `<img src="${data.data}" alt="Image" />`;
      }
      html += `<div class="timestamp">${time}</div></div>`;
      msgDiv.innerHTML += html;
      msgDiv.scrollTop = msgDiv.scrollHeight;
    });

    function sendMessage() {
      const input = document.getElementById("msgInput");
      const username = document.getElementById("username").value;
      const message = input.value.trim();
      if (message !== "") {
        socket.emit("send_message", { user: username, type: "text", text: message });
        input.value = "";
      }
    }

    document.getElementById("fileInput").addEventListener("change", function () {
      const file = this.files[0];
      if (file && file.type.startsWith("image/")) {
        const reader = new FileReader();
        const username = document.getElementById("username").value;
        reader.onload = function (e) {
          socket.emit("send_message", { user: username, type: "image", data: e.target.result });
        };
        reader.readAsDataURL(file);
      }
      this.value = "";
    });
  </script>
</body>
</html>
